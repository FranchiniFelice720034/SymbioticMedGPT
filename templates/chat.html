{% include 'layouts/header.html' %}
<html id="theme" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/chat.css"> 
    <link href="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Add the toggle button here -->
        <div class="row">
            <div class="col d-flex justify-content-left p-3">
                <a onclick="exit()" class="circle-anchor" style="margin-left: 5%; background-color: red; cursor: pointer;">
                    <i class="fa-solid fa-house" style="color: black"></i>
                </a>
            </div>
            
        </div>
        
    </header>

    <div id="chat-box" style="height: 70%; overflow-y: auto; padding: 10px;"></div>

    <div class="container d-flex align-items-center justify-content-center mt-5" style="padding-left: 80px;">
        <input id="message" type="text" class="form-control form-rounded" 
               style="border-radius: 2rem; width: 85%;" placeholder="Type a message">
        <a type="submit" onclick="sendUserMessage()" class="circle-anchor ms-3" 
           style="cursor: pointer;">
            <img src="static/images/icons/sent_icon.svg" style="width: 30px; height: 30px"/>
        </a>
    </div>
    
    <script>
        // Add an event listener to the input field
        document.getElementById("message").addEventListener("keydown", function(event) {
            // Check if the pressed key is "Enter"
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default behavior (like form submission)
                sendUserMessage(); // Call the sendUserMessage function
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>
    <script src="static/js/chat.js"></script>
</body>
</html>
